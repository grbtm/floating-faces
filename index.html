<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Floating Faces</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<div class="face-container">
		<div id="left-eye-container" draggable="true">
			<img id="left-eye" src="static/closed_eye.svg" alt="Left Eye">
			<img id="left-eye-pupil" src="static/pupil.svg" alt="Left Eye Pupil" style="display: none;">
		</div>
		<img id="right-eye" src="static/closed_eye.svg" alt="Right Eye" draggable="true">
		<img id="nose" src="static/nose.svg" alt="Nose" draggable="true">
		<img id="mouth" src="static/smiling_mouth.svg" alt="Mouth" draggable="true">
	</div>
	<script src="script.js"></script>
</body>
</html>
